mutation createThread($thread: CreateThreadInput!) {
  createThread(thread: $thread) {
    _id
    userId
    content
    media
  }
}

query getHomeThreads($page: ThreadInput!) {
  getHomeThreads(page: $page) {
    _id
    userId
    name
    email
    image
    content
    media
    timeStamp
    likes
    liked
    thread {
      userId
      name
      email
      image
      content
      media
      timeStamp
      likes
      liked
    }
  }
}
